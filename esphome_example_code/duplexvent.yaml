esphome:
  name: duplexvent
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino


# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Duplexvent Fallback Hotspot"
    password: "12345678"

captive_portal:

uart:
  rx_pin: 20
  tx_pin: 21
  parity: NONE
  baud_rate: 9600
  id: uart_modbus
  stop_bits: 1
  
modbus:
  id: modbus_id
  flow_control_pin: 10
  uart_id: uart_modbus
  
modbus_controller:
  id: duplexvent_modbus_controller
  address: 1
  modbus_id: modbus_id
  update_interval: 10s
 
external_components:
  - source: github://Jopand/esphome_components@develop
    refresh: 0s
    
nilan:
    
select:
      
  - platform: modbus_controller
    modbus_controller_id: duplexvent_modbus_controller
    name: "Set operation mode"
    id: duplex_set_operation_mode
    address: 100
    force_new_range: true
    use_write_multiple: true
    optionsmap:
      "Standard" : 0
      "VOD" : 1


sensor:

###########################
#### HOLDING REGISTERS ####
###########################


  - platform: modbus_controller
    modbus_controller_id: duplexvent_modbus_controller
    name: "Return temperature"
    id: duplex_return_temp
    unit_of_measurement: 째C
    accuracy_decimals: 1
    device_class: temperature
    register_type: holding
    address: 20
    filters:
      - multiply: 0.1
      
  - platform: modbus_controller
    modbus_controller_id: duplexvent_modbus_controller
    name: "Supply temperature"
    id: duplex_supply_temp
    unit_of_measurement: 째C
    accuracy_decimals: 1
    device_class: temperature    
    register_type: holding
    address: 21
    filters:
      - multiply: 0.1

  - platform: modbus_controller
    modbus_controller_id: duplexvent_modbus_controller
    name: "Alarm code"
    id: duplex_alarm_code  
    register_type: holding
    address: 2

